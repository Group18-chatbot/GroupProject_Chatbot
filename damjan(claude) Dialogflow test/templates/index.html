<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <p>
        Claude
    </p>
    <form method="POST" action="">
        <div class="">
            {{ form.query }}
            {% for error in form.query.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="">
            {{ form.submit() }}
        </div>
        <p>
            {{userInput}}<br>
            {{response_text}}
        </p>
    </form>
</body>
